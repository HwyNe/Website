<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Writeups | HwyNe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .writeup-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }

        .writeup-content {
            background-color: #1a1a1a;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            animation: slideDown 0.3s;
        }

        .writeup-header {
            padding: 20px 30px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .writeup-header h2 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }

        .close-modal {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #fff;
        }

        .writeup-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: #0d1117;
        }

        .markdown-body {
            background-color: transparent !important;
            color: #c9d1d9 !important;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            color: #fff !important;
            border-bottom-color: #333 !important;
        }

        .markdown-body pre {
            background-color: #161b22 !important;
        }

        .markdown-body code {
            background-color: #161b22 !important;
            color: #ff7b72 !important;
        }

        .markdown-body a {
            color: #58a6ff !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .writeup-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .writeup-card:hover {
            transform: translateY(-5px);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-text">HWYNE</span>
                <span class="logo-dot">.</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                <li><a href="about.html" class="nav-link">Hakkımda</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="contact.html" class="nav-link contact-btn">İletişim</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="page-hero">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">CTF Writeups</h1>
                <p class="page-subtitle">Toplam <span id="writeupCount" class="accent-text">0</span> çözüm ve inceleme.</p>
            </div>
        </div>
    </section>

    <section class="blog-section">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="all">Tümü</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Writeup'lar yükleniyor...</p>
            </div>

            <div class="blog-grid" id="blogGrid"></div>
        </div>
    </section>

    <div id="writeupModal" class="writeup-modal">
        <div class="writeup-content">
            <div class="writeup-header">
                <h2 id="modalTitle"></h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="writeup-body">
                <div id="modalBody" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script>
        const GITHUB_REPO = 'HwyNe/PitoCtf-Writeups';
        const GITHUB_API = `https://api.github.com/repos/${GITHUB_REPO}/contents`;

        const categoryIcons = {
            'web': 'fa-globe',
            'reverse': 'fa-rotate',
            'crypto': 'fa-key',
            'forensics': 'fa-magnifying-glass',
            'pwn': 'fa-bomb',
            'misc': 'fa-cube',
            'osint': 'fa-eye',
            'stego': 'fa-image',
            'general': 'fa-clipboard'
        };

        const modal = document.getElementById('writeupModal');
        const closeBtn = document.querySelector('.close-modal');

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };

        async function loadWriteup(downloadUrl, title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Yükleniyor...</div>';
            modal.style.display = 'block';

            try {
                const response = await fetch(downloadUrl);
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('modalBody').innerHTML = html;
            } catch (error) {
                document.getElementById('modalBody').innerHTML = '<p style="color: #ff6b6b;">Writeup yüklenirken hata oluştu.</p>';
            }
        }

        async function fetchWriteups() {
            try {
                const response = await fetch(GITHUB_API);
                const folders = await response.json();

                const categoryButtons = document.querySelector('.categories');
                const blogGrid = document.getElementById('blogGrid');
                let totalCount = 0;
                let categories = new Set();

                for (const folder of folders) {
                    if (folder.type === 'dir' && folder.name !== '.git') {
                        const categoryName = folder.name.toLowerCase();
                        categories.add(categoryName);

                        const categoryResponse = await fetch(folder.url);
                        const files = await categoryResponse.json();

                        for (const file of files) {
                            if (file.type === 'file' && file.name !== 'README.md') {
                                totalCount++;
                                const writeupName = file.name.replace(/\.md$/i, '');
                                const card = createWriteupCard({
                                    category: categoryName,
                                    name: writeupName,
                                    downloadUrl: file.download_url
                                });
                                blogGrid.appendChild(card);
                            }
                        }
                    }
                }

                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.setAttribute('data-category', cat);
                    btn.innerHTML = cat.charAt(0).toUpperCase() + cat.slice(1);
                    btn.onclick = () => filterPosts(cat);
                    categoryButtons.appendChild(btn);
                });

                document.getElementById('writeupCount').textContent = totalCount;
                document.getElementById('loading').style.display = 'none';
                blogGrid.style.display = 'grid';

                if (totalCount === 0) {
                    blogGrid.innerHTML = '<div class="empty-state"><p>Henüz içerik yok.</p></div>';
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<div class="error-state"><p>Yükleme hatası. GitHub API limitine takılmış olabilir.</p></div>';
            }
        }

        function createWriteupCard(writeup) {
            const card = document.createElement('div');
            card.className = 'writeup-card';
            card.setAttribute('data-category', writeup.category);

            const iconClass = categoryIcons[writeup.category] || 'fa-folder';

            card.innerHTML = `
                <div class="card-icon">
                    <i class="fas ${iconClass}"></i>
                </div>
                <div class="card-category">${writeup.category}</div>
                <h3 class="card-title">${writeup.name}</h3>
                <div class="card-link">
                    Writeup'ı Oku
                    <i class="fas fa-arrow-right"></i>
                </div>
            `;

            card.onclick = () => loadWriteup(writeup.downloadUrl, writeup.name);

            return card;
        }

        function filterPosts(category) {
            const cards = document.querySelectorAll('.writeup-card');
            const buttons = document.querySelectorAll('.category-btn');

            buttons.forEach(btn => {
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            cards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchWriteups);
    </script>
</body>
</html>
